converter.content_type_excludes=(text/css)|(application/javascript)|(text/javascript)|(image/.+)|(application/octet-stream)
converter.content_type_includes=.+

converter.url_includes=
converter.url_excludes=(?i).*\\.(bmp|css|js|gif|ico|jpe?g|png|swf|woff|woff2|ttf|otf)

converter.header_name_includes=
converter.header_name_excludes=

converter.template_script=script.template

converter.think_time_enabled=false
converter.users=1
converter.ramp_up=1
converter.loops=1